<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messiah 2030 – JSON Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Crimson+Text:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #8b4513;
            --text-color: #333;
            --background: #fefefe;
            --border-color: #ddd;
            --highlight-bg: #f8f9fa;
            --sidebar-bg: #f8f9fa;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: "Atkinson Hyperlegible", sans-serif;
            font-weight: 400;
            font-style: normal; 
        }

        body { 
            font-family: "Atkinson Hyperlegible", Arial, sans-serif; 
            background: var(--background); 
            color: var(--text-color); 
            line-height: 1.6;
        }

        /* ---------- sidebar ---------- */
        #sidebar { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 250px; 
            height: 100vh;
            border-right: 2px solid var(--border-color); 
            overflow-y: auto; 
            padding: 20px; 
            background: var(--sidebar-bg);
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        #sidebar h2 { 
            font-size: 16px; 
            margin-bottom: 15px; 
            text-transform: uppercase; 
            color: var(--primary-color);
            font-weight: 700;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 8px;
        }

        #sidebar button { 
            display: block; 
            width: 100%; 
            text-align: left;
            background: white; 
            border: 1px solid var(--border-color);
            padding: 12px 15px; 
            margin-bottom: 8px; 
            cursor: pointer; 
            font-size: 13px;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #sidebar button:hover { 
            background: var(--highlight-bg); 
            border-color: var(--accent-color);
            transform: translateX(2px);
        }

        #sidebar button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        #printBtn { 
            margin-top: 20px; 
            background: var(--accent-color); 
            color: blue; 
            border: none; 
            font-weight: 600;
        }

        #printBtn:hover { 
            background: #704012; 
            transform: translateX(0);
        }

        /* ---------- content ---------- */
        #content { 
            margin-left: 250px; 
            padding: 30px 40px; 
            max-width: 1200px;
        }

        /* ---------- sections ---------- */
        .section { 
            display: none; 
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .section.active { 
            display: block; 
        }

        /* ---------- header ---------- */
        .section-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 40px;
            border-bottom: 4px solid var(--accent-color);
        }

        .section-number {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section > h1 { 
            font-family: 'Crimson Text', serif;
            font-size: 24px; 
            margin: 0;
            line-height: 1.3;
            font-weight: 600;
        }

        /* ---------- hero image ---------- */
        .hero { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            cursor: zoom-in; 
            border-bottom: 3px solid var(--accent-color);
        }

        /* ---------- content area ---------- */
        .content-wrapper {
            padding: 40px;
        }

        /* ---------- two-column layout ---------- */
        .columns { 
            display: flex; 
            gap: 40px; 
        }

        .left-col, .right-col { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
        }

        /* ---------- description ---------- */
        .left-col p.desc { 
            font-family: 'Crimson Text', serif;
            font-size: 16px; 
            line-height: 1.7; 
            margin-bottom: 30px; 
            min-height: 100px; 
            text-align: justify;
            text-indent: 2rem;
            hyphens: auto;
        }

        .desc strong {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .desc em {
            font-style: italic;
            color: var(--accent-color);
        }

        /* Greek/Hebrew text styling */
        .greek-text, .hebrew-term {
            font-family: 'Times New Roman', serif;
            font-size: 1.1em;
        }

        .bible-ref {
            font-style: italic;
            color: var(--secondary-color);
        }

        /* ---------- questions ---------- */
        .left-col .questions { 
            margin-bottom: 30px;
        }

        .questions h3 {
            background: var(--primary-color);
            color: white;
            padding: 12px 20px;
            margin: 20px 0 15px 0;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 4px;
        }

        .questions-content {
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            padding: 0 20px;
        }

        .questions ol {
            counter-reset: question-counter;
            list-style: none;
            padding-left: 0;
            margin: 15px 0;
        }

        .questions li {
            counter-increment: question-counter;
            margin-bottom: 12px;
            padding-left: 30px;
            position: relative;
            line-height: 1.6;
        }

        .questions li::before {
            content: counter(question-counter) ".";
            position: absolute;
            left: 0;
            top: 0;
            color: var(--accent-color);
            font-weight: bold;
        }

        /* ---------- conclusion ---------- */
        .left-col .conclusion { 
            font-size: 14px; 
            margin-bottom: 20px;
            border-top: 2px solid var(--border-color);
            padding-top: 30px;
        }

        .conclusion hr {
            border: none;
            height: 3px;
            background: linear-gradient(to right, var(--accent-color), transparent);
            margin-bottom: 30px;
        }

        .conclusion h4,
        .conclusion p strong {
            background: var(--highlight-bg);
            border-left: 4px solid var(--accent-color);
            padding: 12px 20px;
            margin: 25px 0 20px 0;
            font-size: 16px;
            color: var(--primary-color);
            font-weight: bold;
            display: block;
        }

        .conclusion ol {
            counter-reset: answer-counter;
            list-style: none;
            padding-left: 0;
            margin-bottom: 25px;
        }

        .conclusion li {
            counter-increment: answer-counter;
            margin-bottom: 20px;
            padding-left: 35px;
            position: relative;
            line-height: 1.7;
            text-align: justify;
        }

        .conclusion li::before {
            content: counter(answer-counter) ".";
            position: absolute;
            left: 0;
            top: 0;
            color: var(--accent-color);
            font-weight: bold;
            font-size: 16px;
        }

        .conclusion p {
            margin-bottom: 15px;
            text-align: justify;
            line-height: 1.7;
        }

        .conclusion strong {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .conclusion em {
            font-style: italic;
            color: var(--accent-color);
        }

        /* ---------- notes area ---------- */
        .right-col textarea { 
            width: 100%; 
            min-height: 500px; 
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 20px; 
            font-size: 14px; 
            resize: vertical;
            font-family: 'Atkinson Hyperlegible', sans-serif;
            line-height: 1.6;
            background: var(--highlight-bg);
            transition: border-color 0.3s ease;
        }

        .right-col textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .notes-header {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 16px;
        }

        /* ---------- full-page image overlay ---------- */
        #imgOverlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,.9);
            display: none; 
            align-items: center; 
            justify-content: center;
            z-index: 9999; 
            cursor: zoom-out; 
        }

        #imgOverlay img { 
            max-width: 95vw; 
            max-height: 95vh; 
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        /* ---------- responsive design ---------- */
        @media (max-width: 1024px) {
            .columns {
                flex-direction: column;
                gap: 30px;
            }
            
            #sidebar {
                width: 220px;
            }
            
            #content {
                margin-left: 220px;
            }
        }

        @media (max-width: 768px) {
            #sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            #sidebar.open {
                transform: translateX(0);
            }
            
            #content {
                margin-left: 0;
                padding: 20px;
            }
            
            .content-wrapper {
                padding: 20px;
            }
            
            .section > h1 {
                font-size: 20px;
            }
            
            .desc {
                text-indent: 1rem !important;
                font-size: 15px !important;
            }
        }

        /* ---------- print ---------- */
        @media print {
            #sidebar { display: none; }
            #content { margin-left: 0; padding: 20px; }
            .section { 
                page-break-after: always; 
                box-shadow: none;
                border: 1px solid #ccc;
            }
            .section-header {
                background: none !important;
                color: black !important;
                border: 1px solid black;
            }
            .questions h3,
            .conclusion h4,
            .conclusion p strong {
                background: none !important;
                color: black !important;
                border: 1px solid black;
            }
            .hero { height: 150px; }
            body { font-size: 12px; color: black; }
        }

        /* Animation for smooth transitions */
        .section {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <script>
        const sidebar = document.getElementById('sidebar');

        const data = [
  {
    "button": "01. Seal Opened Now",
    "title": "01. Why the Final Generation Is Allowed to ‘Know’ the Day & Hour While Daniel, Paul and even the Messiah Were Once Denied",
    "desc": "The same Bible that once sealed the calendar now suddenly opens it.  Matthew 24:36 uses the present-tense Greek verb οἶδεν: “no-one **at-this-moment** knows.”  Daniel 12:4 commands the book to be “shut up and sealed until the time of the end,” after which “knowledge shall increase.”  Acts 1:7 limits the ignorance to the **first-century** apostles: “It is **not for YOU** to know times or seasons.”  Revelation 3:3 switches to future-tense γνώσῃ: “**you will come to know** if you wake up.”  The idiomatic Jewish calendar-clue “the day and hour no man knows” is shorthand for **Yom Teruah** (Feast of Trumpets), the **only** festival that begins on the **first day of the month**, requiring eyewitness of the new moon.  Until global telecom the date literally could not be known in advance; now the U.S. Naval Observatory publishes it to the nano-second.  Thus the seal is legally broken by **technological fulfilment**, not by private revelation.  The 52-prophecy cluster converging on 30 CE and 2030 CE yields a statistical impossibility of 1 in 1.1 trillion, confirming that the **time of the end** has arrived and the **wise** are expected to **calculate** and **proclaim** the result.",
    "questions": "**BASIC**\n1. What tense is the verb “knows” in Matthew 24:36 and what does it prove?\n2. Which Jewish feast is nick-named “the day no man knows” and why?\n3. How many years after Daniel did the seal begin to peel open?\n\n**INTERMEDIATE**\n1. Show the Greek verb change from Matthew 24:36 to Revelation 3:3 and explain its timing impact.\n2. Calculate the probability that 52 independent prophecies could accidentally land on 30 CE and 2030 CE.\n3. Explain why the moon’s synodic period (29.53 d) makes Yom Teruah 2030 the only possible 777 date.\n\n**ADVANCED**\n1. Interact with James Barr’s 1969 critique of “day = 1,000 yrs” and demonstrate how the Hebrew verb yāṣā in 2 Pet 3:8 demands numeric equivalence.\n2. Trace the idiomatic development of “under the fig-tree” from 1 Kgs 4:25 through Zech 3:10 to Jn 1:48 and prove why Nathanael’s reaction requires millennial knowledge.\n3. Using Leviticus 26:18-28 show how the seven-fold punishment converts Daniel’s 70-year exile into the 490-year prophetic stop-watch and why the 30 CE pause is legally necessary.",
    "conclusion": "\n\n<hr>\n\n <p><strong>BASIC<\/strong><\/p>\r\n<ol>\r\n<li><p>The verb \u201Cknows\u201D is in the <strong>present tense<\/strong> (Greek: <em>oiden<\/em>). This proves that <strong>at the time Yahshua spoke<\/strong>, no one <strong>then<\/strong> knew the day or hour. It does <strong>not<\/strong> say \u201Cno one <strong>will ever<\/strong> know,\u201D so the verse is <strong>not<\/strong> a permanent blanket statement against future knowledge.<\/p>\r\n<\/li>\r\n<li><p><strong>Yom Teruah<\/strong> (Feast of Trumpets) is called \u201Cthe day no man knows\u201D because it <strong>begins only when the new moon is visibly sighted<\/strong>. Since the exact moment couldn\u2019t be predicted in advance, Jews had to <strong>watch and wait<\/strong>, making it the <strong>only feast that literally required observation to know<\/strong> when it started.<\/p>\r\n<\/li>\r\n<li><p>Daniel was told to <strong>seal the book until the time of the end<\/strong> (Daniel 12:4). The seal began to <strong>peel open<\/strong> roughly <strong>2,500 years later<\/strong>, as <strong>knowledge increased<\/strong> and the <strong>Messianic timeline became clear<\/strong>\u2014especially in the last few centuries leading up to <strong>2030 CE<\/strong>.<\/p>\r\n<\/li>\r\n<\/ol>\n\n<p><strong>INTERMEDIATE<\/strong><\/p>\r\n<ol>\r\n<li><strong>Matthew 24:36<\/strong>: <em>oiden<\/em> (present tense) \u2013 \u201Cno one <strong>knows<\/strong>\u201D <strong>at that moment<\/strong>.  <\/li>\r\n<li><p><strong>Revelation 3:3<\/strong>: <em>gn\u014Ds\u0113<\/em> (future tense) \u2013 \u201Cyou <strong>will know<\/strong>\u201D <strong>if you stay awake<\/strong>.<br>This shift shows that <strong>what was sealed in the first century will be revealed to the wise at the time of the end<\/strong>, proving <strong>progressive revelation<\/strong>, not eternal ignorance.<\/p>\r\n<\/li>\r\n<li><p><strong>Calculate the probability that 52 independent prophecies could accidentally land on 30 CE and 2030 CE.<\/strong><br>Even conservatively estimating <strong>1 in 10<\/strong> odds per prophecy:<br><strong>1 in 10^52<\/strong> is <strong>astronomically smaller<\/strong> than the <strong>number of atoms in the universe<\/strong> (~10^80).<br>This makes <strong>random coincidence statistically impossible<\/strong>, pointing to <strong>divine design<\/strong>.<\/p>\r\n<\/li>\r\n<li><p>Yom Teruah must land on <strong>1 Tishri<\/strong>, a <strong>new moon<\/strong>, and also on a <strong>Sabbath (7th day)<\/strong>.<br>The <strong>29.53-day lunar cycle<\/strong> means <strong>only certain years<\/strong> align <strong>7th month + 7th day + 7th millennium<\/strong>.<br><strong>2030 CE<\/strong> is the <strong>only year in 7,000 years<\/strong> where <strong>Yom Teruah begins on a Sabbath<\/strong>, forming the <strong>777 pattern<\/strong> (7th day, 7th month, 7th millennium) <strong>exactly once<\/strong>.<\/p>\r\n<\/li>\r\n<\/ol>\r\n\r\n\r\n<p><strong>ADVANCED<\/strong><\/p>\r\n<ol>\r\n<li><p>Barr argued the \u201Cday = 1,000 years\u201D was <strong>poetic<\/strong>, not literal.<br>However, <strong>2 Peter 3:8<\/strong> uses <strong>y\u0101\u1E63\u0101<\/strong> (\u201Cis <strong>with<\/strong> the Lord as a thousand years\u201D), not a simile but a <strong>mathematical equivalence<\/strong>.<br>The <strong>Hebrew idiom<\/strong> in <strong>Psalm 90:4<\/strong> and <strong>Genesis 2\u20133<\/strong> shows <strong>Adam died at 930 years<\/strong> (70 years short of 1,000), proving <strong>God\u2019s \u201Cday\u201D = 1,000 years<\/strong> was <strong>literally applied<\/strong>.<br>Thus, <strong>y\u0101\u1E63\u0101<\/strong> <strong>equates<\/strong>, not <strong>illustrates<\/strong>, making the <strong>7,000-year plan<\/strong> <strong>legally binding<\/strong>, not metaphorical.<\/p>\r\n<\/li>\r\n<li><p><strong>1 Kings 4:25<\/strong>: <strong>Peace under fig-tree<\/strong> = <strong>Messianic kingdom rest<\/strong>.<br><strong>Zechariah 3:10<\/strong>: <strong>Invite neighbor under fig-tree<\/strong> = <strong>millennial fellowship<\/strong>.<br><strong>John 1:48<\/strong>: Yahshua tells <strong>Nathanael<\/strong>, \u201CI saw you <strong>under the fig-tree<\/strong>.\u201D<br>Nathanael <strong>instantly declares<\/strong>, \u201CYou are the <strong>Son of God<\/strong> and <strong>King of Israel<\/strong>!\u201D<br>This <strong>explosive reaction<\/strong> only makes sense if <strong>\u201Cunder the fig-tree\u201D<\/strong> was <strong>rabbinic code for \u201Cyou will live to see the kingdom.\u201D<\/strong><br>Thus, <strong>Nathanael understood<\/strong>: <strong>Messiah\u2019s arrival = millennial reign imminent<\/strong>.<\/p>\r\n<\/li>\r\n<li><p><strong>Leviticus 26:18<\/strong>: <strong>Sevenfold punishment<\/strong> for <strong>unrepentant Israel<\/strong>.<br><strong>70 years exile<\/strong> (Jeremiah 25) \u00D7 <strong>7<\/strong> = <strong>490 years<\/strong> (Daniel\u2019s 70 weeks).<br><strong>30 CE<\/strong>: <strong>Messiah \u201Ccut off\u201D<\/strong>, <strong>pausing the 70th week<\/strong> because <strong>Israel rejected the covenant<\/strong>.<br><strong>Legal necessity<\/strong>: <strong>God cannot fulfill the land promise<\/strong> until <strong>both houses repent<\/strong> (Ezekiel 37).<br><strong>Final 3.5 years<\/strong> (2027\u20132030) <strong>resume<\/strong> only after <strong>2,000-year gap<\/strong>, completing <strong>Daniel 9:27<\/strong> and <strong>Leviticus 26<\/strong> simultaneously.<\/p>\r\n<\/li>\r\n<\/ol>\r\n"
  },
  {
    "button": "02. Double-Fulfilment DNA",
    "title": "02. Every Major Prophecy Is Fulfilled at Least Twice—Micro & Macro, Near & Far, Earthly & Heavenly",
    "desc": "Scripture never wastes a pattern.  Isaiah 7:14 must first solve Ahaz’s political crisis (8th cent. BC) before it solves humanity’s crisis (Mt 1:23).  Daniel’s 70-weeks prophecy is paused at 69½ weeks (30 CE) and resumed at the end of the age (2027-2030), creating a 2,000-year gap that is itself a prophetic valley of dry bones (Ezek 37).  The same 3½-year slice appears four times: Elijah’s drought, Messiah’s ministry, the Two Witnesses, and the final Antichrist tyranny—proving the template, not the single event, is the point.  Even the temple is built three times: Solomon (967 BC), Zerubbabel (516 BC), and Ezekiel’s future temple (Ezek 40-48), yet Hebrews 9:8 insists only the heavenly version cleanses conscience.  Earthly fulfilments are legal placeholders until the heavenly arrives—exactly like the firstfruits sheaf (Lev 23) that guarantees the full harvest later.",

        // Enhanced content processor
        class ContentProcessor {
            static processDescription(desc) {
                if (!desc) return '';
                
                return desc
                    // Greek text
                    .replace(/(οἶδεν|γνώσῃ)/g, '<em class="greek-text" lang="el">$1</em>')
                    // Hebrew terms
                    .replace(/(Yom Teruah)/g, '<strong class="hebrew-term">$1</strong>')
                    // Biblical references
                    .replace(/([1-2]?\s?[A-Z][a-z]+\s+\d+:\d+)/g, '<cite class="bible-ref">$1</cite>')
                    // Bold formatting
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    // Technical terms
                    .replace(/(technological fulfilment|statistical impossibility)/gi, '<span class="tech-term">$1</span>');
            }

            static processQuestions(questions) {
                if (!questions) return '';
                
                const sections = questions.split(/\*\*([A-Z]+)\*\*/);
                let html = '';
                
                for (let i = 1; i < sections.length; i += 2) {
                    const level = sections[i];
                    const content = sections[i + 1];
                    
                    html += `<h3>${level}</h3>\n<ol>\n`;
                    
                    const lines = content.trim().split('\n').filter(line => line.trim());
                    lines.forEach(line => {
                        const cleanLine = line.replace(/^\d+\.\s*/, '').trim();
                        if (cleanLine) {
                            html += `    <li>${cleanLine}</li>\n`;
                        }
                    });
                    
                    html += '</ol>\n';
                }
                
                return html;
            }
        }

        function buildApp(sections) {
            sections.forEach((sec, idx) => {
                // Create sidebar button
                const btn = document.createElement('button');
                btn.textContent = sec.button;
                btn.onclick = () => showSection(idx);
                btn.id = `btn-${idx}`;
                sidebar.appendChild(btn);

                // Create section
                const div = document.createElement('div');
                div.className = 'section';
                div.id = `s${idx + 1}`;
                
                const processedDesc = ContentProcessor.processDescription(sec.desc);
                const processedQuestions = ContentProcessor.processQuestions(sec.questions);
                
                div.innerHTML = `
                    <div class="section-header">
                        <div class="section-number">${sec.button}</div>
                        <h1>${sec.title}</h1>
                    </div>
                    <div class="content-wrapper">
                        <div class="columns">
                            <div class="left-col">
                                <p class="desc">${processedDesc}</p>
                                <div class="questions">${processedQuestions}</div>
                                <div class="conclusion">${sec.conclusion}</div>
                            </div>
                            <div class="right-col">
                                <div class="notes-header">Your Notes & Reflections</div>
                                <textarea placeholder="Take notes, jot down thoughts, or expand on the concepts presented in this section..."></textarea>
                            </div>
                        </div>
                    </div>
                `;
                content.appendChild(div);
            });

            showSection(0);
            
            // Print functionality
            document.getElementById('printBtn').onclick = () => window.print();

            // Image zoom functionality
            content.addEventListener('click', e => {
                if (e.target.classList.contains('hero')) {
                    document.getElementById('overlayImg').src = e.target.src;
                    document.getElementById('imgOverlay').style.display = 'flex';
                }
            });
            
            document.getElementById('imgOverlay').onclick = () => {
                document.getElementById('imgOverlay').style.display = 'none';
            };
        }

        function showSection(idx) {
            // Remove active class from all sections and buttons
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('#sidebar button').forEach(b => b.classList.remove('active'));
            
            // Add active class to current section and button
            document.getElementById(`s${idx + 1}`).classList.add('active');
            document.getElementById(`btn-${idx}`).classList.add('active');
            
            currentSection = idx;
        }

        buildApp(data);
